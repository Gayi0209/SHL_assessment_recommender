services:
  - type: web
    name: shl-assessment-recommender
    runtime: python
    plan: free

    buildCommand: pip install -r requirements.txt

    startCommand: >
      python -m uvicorn backend.api.main:app
      --host 0.0.0.0
      --port $PORT
      --timeout-keep-alive 75

    healthCheckPath: /health

    envVars:
      - key: GOOGLE_API_KEY
        sync: false
